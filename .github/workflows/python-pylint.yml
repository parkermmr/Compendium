name: Python Linting

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install linter
        run: pip install flake8

      - name: Run Flake8 Linter
        run: flake8 .
